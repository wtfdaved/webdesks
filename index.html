<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDesks - Scratchpad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom scrollbar for a cleaner look */
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: transparent; }
        textarea::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col text-gray-800">

    <header class="bg-white border-b border-gray-200 px-6 py-3 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2">
            <i data-lucide="monitor" class="w-5 h-5 text-indigo-600"></i>
            <h1 class="font-bold text-lg tracking-tight">WebDesks<span class="text-gray-400 font-normal">.app</span></h1>
        </div>
        <div class="flex items-center gap-3">
            <span id="save-status" class="text-xs text-gray-400 font-medium transition-opacity duration-500 opacity-0">Saved locally</span>
            <button onclick="clearText()" class="text-gray-400 hover:text-red-500 transition-colors" title="Clear All">
                <i data-lucide="trash-2" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <main class="flex-1 max-w-4xl w-full mx-auto p-6 flex flex-col">
        <div class="bg-white flex-1 rounded-xl shadow-sm border border-gray-200 overflow-hidden flex flex-col relative">
            <textarea 
                id="scratchpad" 
                class="w-full h-full p-8 text-lg leading-relaxed resize-none focus:outline-none text-gray-700 placeholder-gray-300"
                placeholder="Type anything here... It stays safe in your browser even if you close the tab."
                spellcheck="false"
            ></textarea>
        </div>
        
        <p class="text-center text-xs text-gray-400 mt-4">
            <i data-lucide="shield" class="w-3 h-3 inline mr-1"></i>
            Data stored locally on device. No server uploads.
        </p>
    </main>

    <script>
        // Initialize Icons
        lucide.createIcons();

        const pad = document.getElementById('scratchpad');
        const status = document.getElementById('save-status');

        // 1. LOAD: Check if we have saved text on startup
        const savedText = localStorage.getItem('webdesks_scratchpad');
        if (savedText) {
            pad.value = savedText;
        }

        // 2. SAVE: Listen for typing
        pad.addEventListener('input', () => {
            // Save to browser memory
            localStorage.setItem('webdesks_scratchpad', pad.value);
            
            // Show "Saved" indicator
            status.style.opacity = '1';
            setTimeout(() => {
                status.style.opacity = '0';
            }, 2000);
        });

        // 3. CLEAR: Function to wipe the slate
        function clearText() {
            if(confirm('Clear your scratchpad? This cannot be undone.')) {
                pad.value = '';
                localStorage.removeItem('webdesks_scratchpad');
            }
        }
        
        // Tab Masquerade (Security Feature)
        // Changes title to "Google Docs" when user clicks away
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                document.title = "Untitled Document - Google Docs";
            } else {
                document.title = "WebDesks - Scratchpad";
            }
        });
    </script>
</body>
</html>
