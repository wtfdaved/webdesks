<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDesks - WFH Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background-color: #475569; }
        
        /* Font Utilities */
        .timer-font { font-variant-numeric: tabular-nums; }
        
        /* Toggle Switch */
        .toggle-checkbox:checked { right: 0; border-color: #6366f1; }
        .toggle-checkbox:checked + .toggle-label { background-color: #6366f1; }
    </style>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 h-screen flex overflow-hidden transition-colors duration-300">

    <aside class="w-20 lg:w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col flex-shrink-0 z-20 transition-all duration-300">
        <div class="h-16 flex items-center justify-center lg:justify-start lg:px-6 border-b border-gray-100 dark:border-gray-700">
            <div class="bg-indigo-600 p-2 rounded-lg">
                <i data-lucide="layers" class="w-6 h-6 text-white"></i>
            </div>
            <h1 class="hidden lg:block font-bold text-xl ml-3 tracking-tight">WebDesks</h1>
        </div>
        
        <nav class="flex-1 p-2 lg:p-4 space-y-1">
            <button onclick="switchTab('notepad')" id="btn-notepad" class="nav-btn group w-full flex items-center p-3 rounded-lg transition-all text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">
                <i data-lucide="file-text" class="w-5 h-5 group-hover:text-indigo-600"></i>
                <span class="hidden lg:block ml-3 font-medium text-sm">Scratchpad</span>
            </button>
            <button onclick="switchTab('tasks')" id="btn-tasks" class="nav-btn group w-full flex items-center p-3 rounded-lg transition-all text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">
                <i data-lucide="check-square" class="w-5 h-5 group-hover:text-indigo-600"></i>
                <span class="hidden lg:block ml-3 font-medium text-sm">Tasks</span>
            </button>
            <button onclick="switchTab('timer')" id="btn-timer" class="nav-btn group w-full flex items-center p-3 rounded-lg transition-all text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">
                <i data-lucide="clock" class="w-5 h-5 group-hover:text-indigo-600"></i>
                <span class="hidden lg:block ml-3 font-medium text-sm">Focus Timer</span>
            </button>
            <button onclick="switchTab('audio')" id="btn-audio" class="nav-btn group w-full flex items-center p-3 rounded-lg transition-all text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">
                <i data-lucide="headphones" class="w-5 h-5 group-hover:text-indigo-600"></i>
                <span class="hidden lg:block ml-3 font-medium text-sm">Sound Studio</span>
            </button>
        </nav>

        <div class="p-4 border-t border-gray-100 dark:border-gray-700 flex justify-center lg:justify-start">
            <button onclick="toggleTheme()" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                <i data-lucide="moon" class="w-5 h-5 hidden dark:block"></i>
                <i data-lucide="sun" class="w-5 h-5 block dark:hidden"></i>
            </button>
        </div>
    </aside>

    <main class="flex-1 relative">
        
        <div id="tab-notepad" class="tab-content absolute inset-0 p-6 flex flex-col hidden">
            <h2 class="text-2xl font-bold mb-4">Scratchpad</h2>
            <div class="bg-white dark:bg-gray-800 flex-1 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden flex flex-col">
                <textarea id="scratchpad" class="w-full h-full p-8 text-lg bg-transparent text-gray-700 dark:text-gray-200 resize-none focus:outline-none placeholder-gray-300 dark:placeholder-gray-600" placeholder="Start typing... Auto-saving enabled." spellcheck="false"></textarea>
            </div>
        </div>

        <div id="tab-tasks" class="tab-content absolute inset-0 p-6 flex flex-col hidden">
            <h2 class="text-2xl font-bold mb-4">Priority Tasks</h2>
            <div class="max-w-3xl w-full">
                <div class="flex gap-2 mb-6">
                    <input type="text" id="task-input" class="flex-1 p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Add a new task..." onkeypress="if(event.key === 'Enter') addTask()">
                    <button onclick="addTask()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 rounded-lg font-medium transition-colors">Add</button>
                </div>
                <ul id="task-list" class="space-y-2">
                    </ul>
            </div>
        </div>

        <div id="tab-timer" class="tab-content absolute inset-0 flex flex-col items-center justify-center hidden">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 p-12 w-full max-w-md text-center">
                <div class="mb-8">
                    <span id="timer-display" class="timer-font text-8xl font-bold text-gray-800 dark:text-white tracking-tight">25:00</span>
                    <p id="timer-mode" class="text-indigo-500 font-medium mt-2 uppercase tracking-wide text-sm">Focus Time</p>
                </div>
                <button onclick="toggleTimer()" id="btn-toggle" class="bg-indigo-600 hover:bg-indigo-700 text-white w-full py-4 rounded-xl font-bold text-lg mb-4 transition-transform active:scale-95 flex justify-center items-center gap-2">
                    <i data-lucide="play" class="w-5 h-5 fill-current"></i> Start Focus
                </button>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="setMode(25, 'Focus Time')" class="py-2 text-sm font-medium bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600">25m</button>
                    <button onclick="setMode(5, 'Short Break')" class="py-2 text-sm font-medium bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600">5m</button>
                    <button onclick="setMode(15, 'Long Break')" class="py-2 text-sm font-medium bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600">15m</button>
                </div>
            </div>
        </div>

        <div id="tab-audio" class="tab-content absolute inset-0 p-6 flex flex-col hidden items-center justify-center">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 p-8 max-w-2xl w-full">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold mb-2">Focus Audio</h2>
                    <p class="text-gray-500">Generated locally using Web Audio API. No streaming.</p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="p-4 border border-gray-200 dark:border-gray-700 rounded-xl flex items-center justify-between hover:border-indigo-500 transition-colors cursor-pointer" onclick="toggleNoise('brown')">
                        <div class="flex items-center gap-3">
                            <div class="bg-indigo-100 dark:bg-indigo-900 p-3 rounded-full">
                                <i data-lucide="waves" class="w-6 h-6 text-indigo-600 dark:text-indigo-400"></i>
                            </div>
                            <div>
                                <h3 class="font-bold">Deep Focus</h3>
                                <p class="text-xs text-gray-500">Brown Noise</p>
                            </div>
                        </div>
                        <div id="status-brown" class="text-xs font-bold text-gray-400 uppercase">Off</div>
                    </div>

                    <div class="p-4 border border-gray-200 dark:border-gray-700 rounded-xl flex items-center justify-between hover:border-pink-500 transition-colors cursor-pointer" onclick="toggleNoise('pink')">
                        <div class="flex items-center gap-3">
                            <div class="bg-pink-100 dark:bg-pink-900 p-3 rounded-full">
                                <i data-lucide="cloud-rain" class="w-6 h-6 text-pink-600 dark:text-pink-400"></i>
                            </div>
                            <div>
                                <h3 class="font-bold">Rainfall</h3>
                                <p class="text-xs text-gray-500">Pink Noise</p>
                            </div>
                        </div>
                        <div id="status-pink" class="text-xs font-bold text-gray-400 uppercase">Off</div>
                    </div>
                </div>
                
                <div class="mt-8">
                    <label class="text-xs uppercase font-bold text-gray-400 mb-2 block">Volume</label>
                    <input type="range" min="0" max="1" step="0.01" value="0.5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" oninput="setVolume(this.value)">
                </div>
            </div>
        </div>

    </main>

    <script>
        lucide.createIcons();

        // --- GLOBAL STATE ---
        let currentTab = 'notepad';
        
        // --- TAB SWITCHING ---
        function switchTab(tab) {
            // Hide all contents
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            // Reset nav buttons
            document.querySelectorAll('.nav-btn').forEach(el => {
                el.classList.remove('bg-indigo-50', 'text-indigo-600', 'dark:bg-indigo-900', 'dark:text-indigo-300');
            });
            
            // Activate target
            document.getElementById('tab-' + tab).classList.remove('hidden');
            const btn = document.getElementById('btn-' + tab);
            btn.classList.add('bg-indigo-50', 'text-indigo-600', 'dark:bg-indigo-900', 'dark:text-indigo-300');
            
            localStorage.setItem('webdesks_tab', tab);
        }

        // --- THEME ---
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('webdesks_theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }
        // Load Theme
        if (localStorage.getItem('webdesks_theme') === 'dark') document.documentElement.classList.add('dark');

        // --- NOTEPAD ---
        const pad = document.getElementById('scratchpad');
        pad.value = localStorage.getItem('webdesks_note') || '';
        pad.addEventListener('input', () => localStorage.setItem('webdesks_note', pad.value));

        // --- TASKS ---
        let tasks = JSON.parse(localStorage.getItem('webdesks_tasks') || '[]');
        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = tasks.map((t, i) => `
                <li class="flex items-center p-3 bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 group">
                    <button onclick="toggleTask(${i})" class="mr-3 text-gray-400 hover:text-indigo-500">
                        <i data-lucide="${t.done ? 'check-circle-2' : 'circle'}" class="w-5 h-5 ${t.done ? 'text-green-500' : ''}"></i>
                    </button>
                    <span class="flex-1 ${t.done ? 'line-through text-gray-400' : ''}">${t.text}</span>
                    <button onclick="deleteTask(${i})" class="opacity-0 group-hover:opacity-100 text-red-400 hover:text-red-500 transition-opacity">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                </li>
            `).join('');
            lucide.createIcons();
            localStorage.setItem('webdesks_tasks', JSON.stringify(tasks));
        }
        function addTask() {
            const input = document.getElementById('task-input');
            if(input.value.trim()) {
                tasks.push({ text: input.value, done: false });
                input.value = '';
                renderTasks();
            }
        }
        function toggleTask(i) { tasks[i].done = !tasks[i].done; renderTasks(); }
        function deleteTask(i) { tasks.splice(i, 1); renderTasks(); }

        // --- AUDIO ENGINE (Brown/Pink Noise) ---
        let audioCtx;
        let activeNoise = null;
        let gainNode;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioCtx.createGain();
                gainNode.gain.value = 0.5;
                gainNode.connect(audioCtx.destination);
            }
        }

        function createNoiseBuffer(type) {
            const bufferSize = audioCtx.sampleRate * 2; // 2 seconds
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                if (type === 'brown') { // Brown noise algorithm
                    const white = Math.random() * 2 - 1;
                    data[i] = (lastOut + (0.02 * white)) / 1.02;
                    lastOut = data[i];
                    data[i] *= 3.5; 
                } else { // Pink noise approx
                    const white = Math.random() * 2 - 1;
                    data[i] = (lastOut + (0.02 * white)) / 1.02; // simplified pinkish
                    lastOut = data[i]; 
                }
            }
            return buffer;
        }
        
        // Simplified Noise Generation for Reliability
        function playNoise(color) {
            if (activeNoise) activeNoise.stop();
            
            initAudio();
            const bufferSize = 2 * audioCtx.sampleRate;
            const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                let white = Math.random() * 2 - 1;
                output[i] = (lastOut + (0.02 * white)) / 1.02;
                lastOut = output[i];
                output[i] *= 3.5; // Compensate for gain
            }

            const noise = audioCtx.createBufferSource();
            noise.buffer = noiseBuffer;
            noise.loop = true;
            noise.connect(gainNode);
            noise.start();
            activeNoise = noise;
        }
        
        let lastOut = 0;
        function toggleNoise(type) {
            initAudio();
            // Stop logic
            const statusEl = document.getElementById('status-' + type);
            const isRunning = statusEl.innerText === 'ON';
            
            // Reset UI
            document.querySelectorAll('[id^="status-"]').forEach(el => {
                el.innerText = 'OFF';
                el.classList.remove('text-green-500');
                el.classList.add('text-gray-400');
            });
            if(activeNoise) { activeNoise.stop(); activeNoise = null; }

            if (!isRunning) {
                // Start Logic
                const bufferSize = audioCtx.sampleRate * 2;
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    const white = Math.random() * 2 - 1;
                    if(type === 'brown') {
                        data[i] = (lastOut + (0.02 * white)) / 1.02;
                        lastOut = data[i];
                        data[i] *= 3.5; 
                    } else {
                        // Simple White Noise for "Rain" feel
                        data[i] = white * 0.5;
                    }
                }
                
                const noise = audioCtx.createBufferSource();
                noise.buffer = buffer;
                noise.loop = true;
                noise.connect(gainNode);
                noise.start();
                activeNoise = noise;
                
                statusEl.innerText = 'ON';
                statusEl.classList.add('text-green-500');
                statusEl.classList.remove('text-gray-400');
            }
        }

        function setVolume(val) {
            if(gainNode) gainNode.gain.value = val;
        }

        // --- TIMER LOGIC (Preserved) ---
        let timeLeft = 25 * 60;
        let timerId = null;
        let isRunning = false;
        const display = document.getElementById('timer-display');
        const toggleBtn = document.getElementById('btn-toggle');
        
        function updateDisplay() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            display.textContent = `${m}:${s}`;
            document.title = isRunning ? `(${m}:${s}) WebDesks` : "WebDesks";
        }
        function toggleTimer() {
            if (isRunning) {
                clearInterval(timerId);
                toggleBtn.innerHTML = '<i data-lucide="play" class="w-5 h-5 fill-current"></i> Start Focus';
                toggleBtn.classList.replace('bg-red-500', 'bg-indigo-600');
                toggleBtn.classList.replace('hover:bg-red-600', 'hover:bg-indigo-700');
            } else {
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) { clearInterval(timerId); isRunning = false; alert("Time is up!"); }
                }, 1000);
                toggleBtn.innerHTML = '<i data-lucide="pause" class="w-5 h-5 fill-current"></i> Pause Focus';
                toggleBtn.classList.replace('bg-indigo-600', 'bg-red-500');
                toggleBtn.classList.replace('hover:bg-indigo-700', 'hover:bg-red-600');
            }
            isRunning = !isRunning;
            lucide.createIcons();
        }
        function setMode(m, label) {
            clearInterval(timerId); isRunning = false; timeLeft = m * 60;
            document.getElementById('timer-mode').textContent = label;
            updateDisplay();
            toggleBtn.innerHTML = '<i data-lucide="play" class="w-5 h-5 fill-current"></i> Start Focus';
            toggleBtn.classList.replace('bg-red-500', 'bg-indigo-600');
            lucide.createIcons();
        }

        // Init
        switchTab(localStorage.getItem('webdesks_tab') || 'notepad');
        renderTasks();
    </script>
</body>
</html>
