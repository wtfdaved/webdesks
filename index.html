<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDesks - WFH Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: transparent; }
        textarea::-webkit-scrollbar-thumb { background-color: #e2e8f0; border-radius: 20px; }
        .timer-font { font-variant-numeric: tabular-nums; } /* Keeps numbers from jumping */
    </style>
</head>
<body class="bg-gray-100 h-screen flex text-gray-800 font-sans overflow-hidden">

    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col flex-shrink-0 z-20">
        <div class="p-6 flex items-center gap-2 border-b border-gray-100">
            <i data-lucide="layers" class="w-6 h-6 text-indigo-600"></i>
            <h1 class="font-bold text-xl tracking-tight text-gray-900">WebDesks</h1>
        </div>
        
        <nav class="flex-1 p-4 space-y-1">
            <button onclick="switchTab('notepad')" id="btn-notepad" class="w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg transition-colors text-indigo-600 bg-indigo-50">
                <i data-lucide="file-text" class="w-5 h-5"></i>
                Safe Scratchpad
            </button>
            <button onclick="switchTab('timer')" id="btn-timer" class="w-full flex items-center gap-3 px-4 py-3 text-sm font-medium text-gray-600 hover:bg-gray-50 rounded-lg transition-colors">
                <i data-lucide="clock" class="w-5 h-5"></i>
                Focus Timer
            </button>
        </nav>

        <div class="p-4 border-t border-gray-100">
            <p class="text-xs text-center text-gray-400">
                v1.1 â€¢ Local Storage Only
            </p>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative overflow-hidden">
        
        <div id="tab-notepad" class="absolute inset-0 p-6 flex flex-col h-full w-full">
            <div class="bg-white flex-1 rounded-xl shadow-sm border border-gray-200 overflow-hidden flex flex-col">
                <div class="px-6 py-3 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                    <span class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Auto-Saving Note</span>
                    <button onclick="clearText()" class="text-gray-400 hover:text-red-500 transition-colors" title="Clear">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
                <textarea 
                    id="scratchpad" 
                    class="w-full h-full p-8 text-lg leading-relaxed resize-none focus:outline-none text-gray-700 placeholder-gray-300"
                    placeholder="Meeting notes, quick thoughts, or draft emails..."
                    spellcheck="false"
                ></textarea>
            </div>
        </div>

        <div id="tab-timer" class="absolute inset-0 p-6 flex flex-col items-center justify-center h-full w-full hidden">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-12 w-full max-w-lg text-center">
                
                <div class="mb-8">
                    <span id="timer-display" class="timer-font text-8xl font-bold text-gray-800 tracking-tight">25:00</span>
                    <p id="timer-mode" class="text-indigo-500 font-medium mt-2 uppercase tracking-wide text-sm">Focus Time</p>
                </div>

                <div class="flex justify-center gap-4 mb-8">
                    <button onclick="toggleTimer()" id="btn-toggle" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-full font-bold transition-transform active:scale-95 shadow-lg shadow-indigo-200 flex items-center gap-2">
                        <i data-lucide="play" class="w-5 h-5 fill-current"></i> Start
                    </button>
                    <button onclick="resetTimer()" class="bg-gray-100 hover:bg-gray-200 text-gray-600 px-4 py-3 rounded-full font-medium transition-colors" title="Reset">
                        <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                    </button>
                </div>

                <div class="grid grid-cols-3 gap-2 border-t border-gray-100 pt-6">
                    <button onclick="setMode(25, 'Focus Time')" class="py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 rounded-lg">Pomodoro (25)</button>
                    <button onclick="setMode(5, 'Short Break')" class="py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 rounded-lg">Short Break (5)</button>
                    <button onclick="setMode(15, 'Long Break')" class="py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 rounded-lg">Long Break (15)</button>
                </div>
            </div>
        </div>

    </main>

    <script>
        lucide.createIcons();

        // --- TAB LOGIC ---
        function switchTab(tabName) {
            // Hide all tabs
            document.getElementById('tab-notepad').classList.add('hidden');
            document.getElementById('tab-timer').classList.add('hidden');
            
            // Reset Sidebar styles
            document.getElementById('btn-notepad').className = "w-full flex items-center gap-3 px-4 py-3 text-sm font-medium text-gray-600 hover:bg-gray-50 rounded-lg transition-colors";
            document.getElementById('btn-timer').className = "w-full flex items-center gap-3 px-4 py-3 text-sm font-medium text-gray-600 hover:bg-gray-50 rounded-lg transition-colors";

            // Show selected tab
            document.getElementById('tab-' + tabName).classList.remove('hidden');
            
            // Highlight selected sidebar button
            const activeClass = "text-indigo-600 bg-indigo-50";
            document.getElementById('btn-' + tabName).classList.add(...activeClass.split(' '));
            document.getElementById('btn-' + tabName).classList.remove('text-gray-600', 'hover:bg-gray-50');

            localStorage.setItem('webdesks_last_tab', tabName);
        }

        // --- NOTEPAD LOGIC ---
        const pad = document.getElementById('scratchpad');
        pad.value = localStorage.getItem('webdesks_scratchpad') || '';
        pad.addEventListener('input', () => localStorage.setItem('webdesks_scratchpad', pad.value));
        function clearText() { if(confirm('Clear note?')) { pad.value = ''; localStorage.removeItem('webdesks_scratchpad'); }}

        // --- TIMER LOGIC ---
        let timeLeft = 25 * 60;
        let timerId = null;
        let isRunning = false;

        const display = document.getElementById('timer-display');
        const modeLabel = document.getElementById('timer-mode');
        const toggleBtn = document.getElementById('btn-toggle');

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            display.textContent = `${m}:${s}`;
            document.title = isRunning ? `(${m}:${s}) WebDesks` : "WebDesks - WFH Toolkit";
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timerId);
                toggleBtn.innerHTML = '<i data-lucide="play" class="w-5 h-5 fill-current"></i> Start';
                toggleBtn.classList.remove('bg-red-500', 'hover:bg-red-600', 'shadow-red-200');
                toggleBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700', 'shadow-indigo-200');
            } else {
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        isRunning = false;
                        new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play();
                        alert("Time is up!");
                    }
                }, 1000);
                toggleBtn.innerHTML = '<i data-lucide="pause" class="w-5 h-5 fill-current"></i> Pause';
                toggleBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700', 'shadow-indigo-200');
                toggleBtn.classList.add('bg-red-500', 'hover:bg-red-600', 'shadow-red-200');
            }
            isRunning = !isRunning;
            lucide.createIcons(); // Refresh icons
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            // Default back to 25 if we don't know the mode, but usually we just reset current time
            // For simplicity in this version, we'll reset to the last known "mode" or 25
            setMode(25, 'Focus Time'); 
        }

        function setMode(minutes, label) {
            clearInterval(timerId);
            isRunning = false;
            timeLeft = minutes * 60;
            modeLabel.textContent = label;
            updateDisplay();
            toggleBtn.innerHTML = '<i data-lucide="play" class="w-5 h-5 fill-current"></i> Start';
            toggleBtn.className = "bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-full font-bold transition-transform active:scale-95 shadow-lg shadow-indigo-200 flex items-center gap-2";
            lucide.createIcons();
        }

        // Restore last tab
        const lastTab = localStorage.getItem('webdesks_last_tab');
        if (lastTab) switchTab(lastTab);

    </script>
</body>
</html>
